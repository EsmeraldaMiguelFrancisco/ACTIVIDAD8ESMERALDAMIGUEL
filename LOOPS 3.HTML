<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8"/>
  <title>Loops: Task 3</title>
  <style>
    p {
      color: purple;
      margin: 0.5em 0;
    }

    * {
      box-sizing: border-box;
    }
  </style>
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>

<section class="preview">

</section>

<script>
  let i = 500;
  const para = document.createElement('p');

  function isPrime(num) {
    for(let i = 2; i < num; i++) {
      if(num % i === 0) {
        return false;
      }
    }

    return true;
  }

  // Bucle do...while para encontrar los números primos del 2 al 500
  do {
    // Verificar si el número actual es primo usando la función isPrime()
    if (isPrime(i)) {
      // Agregar el número primo al párrafo
      para.textContent += `${i}, `;
    }
    // Decrementar el valor de i para pasar al siguiente número
    i--;
  } while (i >= 2); // Continuar el bucle mientras i sea mayor o igual a 2

  // Agregar el párrafo al elemento con la clase 'preview'
  const section = document.querySelector('section.preview');
  section.appendChild(para);
</script>

</body>
</html>
